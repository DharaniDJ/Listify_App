{% extends "base.html" %}

{% block title %}
    <title>Item HomePage</title>
{% endblock %}

{% block content %}
    <div class="container">
        {% if msg %}
            <div class="alert alert-success" role="alert">
                {{msg}}
            </div>
        {% endif %}
        <h3>This is Item Home Page</h3>
        <div class="row">
            {% for item in items %}
                <div class="col-lg-4 col-md-4">
                    {% with citem = item %}
                        {% include 'card.html' %}
                    {% endwith %}
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
