{% extends 'base.html' %}

{% block title %}
    <title>Update Item</title>
{% endblock %}

{% block content %}
    <div class="container">
      <h1 class="text-center">Update an Item</h1>
      {% for error in errors %}
        <div class="alert alert-danger" role="alert">
          {{error}}
        </div>
      {% endfor %}
      <form method="post">
          <div class="mb-3">
            <label for="title" class="form-label">Item Title</label>
            <input type="text" class="form-control" name="title" value="{{item.title}}" placeholder="Enter item title">
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Item Description</label>
            <textarea type="text" class="form-control" required name="description" placeholder="Enter item description">{{item.description}}</textarea>
          </div>
          <div class="form-text">Enter full item description in details</div>
          <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
{% endblock %}
